<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeno Dashboard - Simple Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Xeno Dashboard</h2>
                <p class="mt-2 text-gray-600">Sign in to access analytics</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <input id="email" type="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Email" value="admin@xeno.com">
                </div>
                <div>
                    <input id="password" type="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Password" value="admin123">
                </div>
                <div id="loginError" class="hidden text-red-600 text-sm"></div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Xeno Dashboard</h1>
                <button id="logoutBtn" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md">
                    Sign Out
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 px-4">
            <!-- KPI Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-500 rounded-lg text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Customers</p>
                            <p id="totalCustomers" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-500 rounded-lg text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Products</p>
                            <p id="totalProducts" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-500 rounded-lg text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Orders</p>
                            <p id="totalOrders" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-500 rounded-lg text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Revenue</p>
                            <p id="totalRevenue" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Top Customers -->
            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Top 5 Customers</h2>
                <div id="topCustomers" class="space-y-4">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>

            <!-- Sync Controls -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Data Sync</h2>
                <div class="flex space-x-4">
                    <button id="syncCustomers" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Sync Customers
                    </button>
                    <button id="syncProducts" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                        Sync Products
                    </button>
                    <button id="syncOrders" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                        Sync Orders
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let token = null;
        const API_BASE = 'http://localhost:4000';

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    showDashboard();
                    loadDashboardData();
                } else {
                    document.getElementById('loginError').textContent = 'Invalid credentials';
                    document.getElementById('loginError').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Connection error. Make sure backend is running.';
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            token = null;
            showLogin();
        });

        // Show/hide screens
        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Load metrics summary
                const response = await fetch(`${API_BASE}/metrics/summary`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalCustomers').textContent = data.totalCustomers.toLocaleString();
                    document.getElementById('totalProducts').textContent = data.totalProducts.toLocaleString();
                    document.getElementById('totalOrders').textContent = data.totalOrders.toLocaleString();
                    document.getElementById('totalRevenue').textContent = `$${data.totalRevenue.toLocaleString()}`;
                }

                // Load top customers
                const customersResponse = await fetch(`${API_BASE}/metrics/top-customers?limit=5`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (customersResponse.ok) {
                    const customers = await customersResponse.json();
                    const container = document.getElementById('topCustomers');
                    container.innerHTML = customers.map((customer, index) => `
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold mr-3">
                                    ${index + 1}
                                </div>
                                <div>
                                    <p class="font-medium">${customer.name || customer.email || 'Unknown'}</p>
                                    <p class="text-sm text-gray-500">${customer.email || ''}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-bold">$${customer.totalSpent.toLocaleString()}</p>
                                <p class="text-sm text-gray-500">${customer.ordersCount} orders</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Sync functionality
        document.getElementById('syncCustomers').addEventListener('click', () => syncData('customers'));
        document.getElementById('syncProducts').addEventListener('click', () => syncData('products'));
        document.getElementById('syncOrders').addEventListener('click', () => syncData('orders'));

        async function syncData(entity) {
            try {
                const response = await fetch(`${API_BASE}/sync/${entity}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert(`✅ Synced ${data.synced} ${entity}`);
                    loadDashboardData(); // Refresh data
                } else {
                    alert(`❌ Failed to sync ${entity}`);
                }
            } catch (error) {
                alert(`❌ Error syncing ${entity}: ${error.message}`);
            }
        }

        // Check if backend is running on page load
        fetch(`${API_BASE}/health`)
            .then(response => {
                if (response.ok) {
                    console.log('✅ Backend is running');
                } else {
                    alert('⚠️ Backend server is not responding. Please start the backend first.');
                }
            })
            .catch(() => {
                alert('❌ Cannot connect to backend. Please make sure it\'s running on port 4000.');
            });
    </script>
</body>
</html>
